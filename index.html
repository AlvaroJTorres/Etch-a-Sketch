<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Etch_a_Sketch</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <h1 class="title">Etch A Sketch</h1>
            <button class="change button" id="change_size">Change size</button>
            <button class="reset button" id="reset">Reset</button>
            <select class="color options" id="color_options">
                <option value="black">Black</option>
                <option value="gray">Gray Scale</option>
                <option value="rgb">RGB</option>
            </select>
        </header>
        <div class="container" id="container"></div>
        <script src="Etch_a_Sketch.js"></script>
    </body>
</html>
